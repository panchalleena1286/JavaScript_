<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=100;//Global-Variable
        document.write("Outside-Function"+"</br>");//Outside-Function
        function display1(){
            document.write("Inside-Function-1 "+x+"</br>");//Inside-Function
        }
        display1();

        function display2(){
            document.write("Inside-Function-2 "+x+"</br>");//Inside-Function
        }
        display2();
    </script>
</body>
</html>
