<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 100;//Non-decimal
        var y = 10.113;//Decimal
        var z = 456456456n;//BigInt(n-For Large Number)

        document.write(x+"</br>");
        document.write(y+"</br>");
        document.write(z+"</br>");

    </script>
</body>
</html>
