<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date Objects</title>
</head>
<body>
    <script>
        curDate = new Date()
        document.writeln("Date and Time: "+curDate);
        document.writeln("<br> System Time: "+curDate.getHours()+" :"+curDate.getMinutes()+" :"+curDate.getSeconds());
        document.writeln("<br>"+Date());
    </script>
</body>
</html>
