<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Defined Object</title>
</head>
<body>
    <script>
        function dis()
        {
            document.writeln("ID: "+this.id+" Name: "+this.name+" Band: "+this.band);
        }

        function Employee(id, name, band)
        {
            this.id = id;
            this.name = name;
            this.band = band;
            this.Display = dis;
        }

        raj = new Employee("1", "Raj", "c2");
        jason = new Employee("2", "Jason", "c3");
        raj.Display();
        jason.Display();
    </script>
</body>
</html>
