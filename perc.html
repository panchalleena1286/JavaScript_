<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function s1(p,c,m)
        {
            var t=p+c+m;
            s2(t);
        }
        function s2(res)
        {
            var per=res/300*100;
            document.write("percentage = "+per);
        }
        s1(50,50,60);
    </script>
    
</body>
</html>
