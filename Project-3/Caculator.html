<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Welcome to calculate me!</h1>
    <div class="container flex flex-col mx-auto items-center">
        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button class="button g-c">C</button>
            <button class="button g-c">%</button>
            <button class="button g-c">/</button>
            <button class="button y-c">^</button> 
        </div>
        <div class="row">
            <button class="button b-c">7</button>
            <button class="button b-c">8</button>
            <button class="button b-c">9</button>
            <button class="button y-c">*</button> 
        </div>
        <div class="row">
            <button class="button b-c">4</button>
            <button class="button b-c">5</button>
            <button class="button b-c">6</button>
            <button class="button y-c">-</button>
        </div>
        <div class="row">
            <button class="button b-c">1</button>
            <button class="button b-c">2</button>
            <button class="button b-c">3</button>
            <button class="button y-c">+</button>
        </div>
        <div class="row">
            <button class="button b-c">0</button>
            <button class="button b-c">00</button>
            <button class="button b-c">.</button>
            <button class="button y-c">=</button>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
