<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Defined Object</title>
</head>
<body>
    <script>
        function getSQR(fun, n)
        {
            result = fun(n);
            document.writeln("square of number: "+result);
        }

        getSQR(function(n)
        {
            return n*n;
        }, 20); //it is invokind getSQR method
    </script>
</body>
</html>
