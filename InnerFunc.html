    <title>Document</title>

<body>
    <script>
    function OuterFunc()
    {
        document.write("Outer-Function"+"</br>");
        function InnerFunc()
        {
            document.write("Inner-Function"+"</br>");
        }
        InnerFunc();//Inner-Function-Call
    }
    OuterFunc();//Outer-Function-Call
    document.write("</br>");

    function OuterFunc1()
    {
        document.write("Outer-Function-1"+"</br>");
        function InnerFunc1()
        {
            document.write("Inner-Function-1"+"</br>");
        }
        return InnerFunc1;
    }
    var x=OuterFunc1();//Outer-Function CAll
    x();//Inner-Function Call

    /*var x = function InnerFunc()
    {
        document.write("Inner-Function"+"</br>");
    }*/


    </script>
</body>
