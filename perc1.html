<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function student1(p,c,m)
        {
            sum = p+c+m; 
        }
        
        function student2()
        {
            var per = sum/300*100;
            document.write(per);
        }
        student1(60,80,90);
        student2();
        
    </script>
</body>
</html>
